<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleSheet.css">
    <link rel="icon" href="./Images/icon.png">
    <script type="text/javascript" src="./javascript.js"></script>
    <title>CourseHub</title>
</head>

<body>
    <div class="header">
        <img src="./Images/logo.png" alt="CourseHub logo"> 
    </div>
    <div class="loginform">
        <form id="form1" action="" name="form1" onsubmit="return loginHome()">
            <h1 class="title">Login</h1><br><br><br>
            <label for="username">Username</label>
            <input type="email" name="username" id="username" value=""><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value=""><br><br>
            <input type="submit" name="submit" id="submit" value="Login">
        </form>
        <div class="error" id="error"></div>
    </div>
       
</body>
</html>
